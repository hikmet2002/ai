<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосовой Ассистент</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .top-panel h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
      flex: 1 1 100%;
    }
    .top-panel button {
      padding: 8px 12px;
      margin: 5px 5px 0 0;
      font-size: 14px;
      cursor: pointer;
    }
    #micCanvas {
      display: block;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #fafafa;
      margin-bottom: 10px;
    }
    #status {
      font-size: 14px;
      color: green;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-panel">
      <h1>Голосовой ассистент</h1>
    </div>
    <canvas id="micCanvas" width="150" height="150"></canvas>
    <div id="output">
      <p>Вывод сообщений:</p>
    </div>
    <div id="status">Прослушивание...</div>
    <textarea id="userText" placeholder="Введите текст..."></textarea>
  </div>

  <script>
    let recognition;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        appendOutput("Вы сказали: " + transcript);
      };

      recognition.onerror = function(event) {
        if (event.error === 'not-allowed') {
          appendOutput("Ошибка: доступ к микрофону запрещён.");
          document.getElementById('status').textContent = "Ошибка микрофона";
          document.getElementById('status').style.color = "red";
        } else {
          appendOutput("[Ошибка]: " + event.error);
        }
      };

      recognition.onend = function() {
        // Автоматический перезапуск для 24/7 работы
        setTimeout(() => recognition.start(), 1000);
      };

      // Запуск микрофона один раз
      function startMic() {
        try {
          recognition.start();
          appendOutput("Микрофон активен.");
        } catch (error) {
          appendOutput("Ошибка при запуске микрофона: " + error.message);
        }
      }

      startMic(); // Запускаем микрофон при загрузке страницы
    } else {
      appendOutput("Ваш браузер не поддерживает голосовое распознавание.");
    }

    function appendOutput(text) {
      const output = document.getElementById('output');
      output.innerHTML += `<p>${text}</p>`;
      output.scrollTop = output.scrollHeight;
    }

    // Функция проверки текста пользователя каждые 3 секунды
    function checkUserText() {
      const text = document.getElementById('userText').value.trim();
      if (text) {
        appendOutput("Вы ввели: " + text);
      }
    }
    setInterval(checkUserText, 3000); // Проверка текста каждые 3 секунды

    // Анимация микрофона
    const canvas = document.getElementById('micCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let micAnimationCounter = 0;

    function animateMic() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = 30 + 10 * Math.abs(Math.sin(micAnimationCounter));
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      micAnimationCounter += 0.1;
      requestAnimationFrame(animateMic);
    }
    animateMic();
  </script>
</body>
</html>
